<div class="container">
  <h2>Software de Criptografia de Dados
    <small>by Allan Samuel, Gabriel Serafim, JÃºlia Luz, Paola Tunis, Roberta Teixeira</small>
  </h2>

  <div class="jumbotron">
    <h3>Crie sua chave secreta baseada em uma senha:</h3>
    <div id="inputSenha">
      <div class="form-group">
        <label for="senhaInput">Senha</label>
        <input class="form-control" id="senhaInput" [(ngModel)]="senha" placeholder="Digite a senha:">
      </div>
      <button type="button" class="btn btn-success" (click)="gerarChavesRSA()">Gerar</button>

    </div>
    <div *ngIf="senhaGerada">Chave secreta gerada com sucesso!</div>
  </div>

  <div class="jumbotron">
    <h3>Encriptografe e desencriptografe com a chave seu texto:</h3>

    <div id="encriptografar">
      <div class="form-group">
        <label for="textInput">Texto</label>
        <input type="text" class="form-control" id="textInput" [(ngModel)]="text" placeholder="Digite seu texto:">
      </div>
      <button type="button" class="btn btn-success" (click)="criptografar()">Criptografar</button>
    </div>

    <form id="decriptografar">
      <div class="form-group">
        <p class="textoCriptografado">{{textoCriptografado}}</p>
      </div>
      <button type="button" class="btn btn-primary" (click)="decriptografar()">Decriptografar</button>
    </form>

    <p class="textoDecriptografado">{{textoDecriptografado}}</p>
  </div>
</div>
